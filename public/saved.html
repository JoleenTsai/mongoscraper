  <header>
    <!-- TITLE/NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mongo Scraper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="row titlePic">
      <h1>SAVED ARTICLES</h1>
    </div>
    <div class="row subHeader">
      <h4>YOUR SAVED ARTICLES</h4>
    </div>
  </div>

  <main>
    <div id="wrapper">
      <!-- <h1>Note Scraper</h1> -->
      <h2>Saved Articles</h2>
      <hr>
      <div class="row">
        <div id="saved"></div>
      </div>
    </div>

    <div class="container">
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger center" href="#modal1">Modal</a>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <!-- Need to add the article id -->
          <h4>Notes For Article: "ID goes here"</h4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">New Note</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save Note</a>
        </div>
      </div>
    </div>
  </main>
